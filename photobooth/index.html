<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>photobooth</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    
     <!-- clmtracker libraries -->
    <script src="./ext_js/utils.js"></script>
    <script src="./ext_js/jsfeat-min.js"></script>
    <script src="./ext_js/frontalface.js"></script>
    <script src="./ext_js/jsfeat_detect.js"></script>
    <script src="./ext_js/numeric-1.2.6.min.js"></script>
    <script src="./ext_js/mosse.js"></script>
    <script src="./ext_js/left_eye_filter.js"></script>
    <script src="./ext_js/right_eye_filter.js"></script>
    <script src="./ext_js/nose_filter.js"></script>
    <script src="./models/model_pca_20_svm.js"></script>
    <script src="./js/clm.js"></script>
    <script src="./js/svmfilter_webgl.js"></script>
    <script src="./js/svmfilter_fft.js"></script>
    <script src="./js/mossefilter.js"></script>
    <script src="./ext_js/Stats.js"></script>
  
    <!-- craig's API for accessing the clmtracker library via p5 -->
    <script language="javascript" type="text/javascript" src="ck_p5_clmtracker.js"></script>

    <script src="sketch.js" type="text/javascript"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

    <style>
    body { 
      background-image: url("http://www.psdgraphics.com/file/red-curtain.jpg");
      font-family:"Roboto", sans-serif;
      font-size:1.5em;
      color:#f2f2f2;
      background-size: cover;
      padding: 0; margin: 0; background-color:#343434;
    }

    a {
      color: #5d5d5d;
      transition: color 0.4s ease;
      text-decoration: none;
    }

    a:hover {
      color: black;
    }

    canvas { vertical-align: top; }

    #game { width:640px; height:480px; margin:auto; margin-top:50px; }

    /* CSS radio button style from AngelaVelasquez at Codepen.io */
    input[type="radio"] {
      opacity: 0;
      width: 0;
      height: 0;
    }

    input[type="radio"]:active ~ label {
      opacity: 1;
    }

    input[type="radio"]:checked ~ label {
      opacity: 1;
      border: 1px solid #FAFAFA;
    }

    .form__answer {
      display: inline-block;
      box-sizing: border-box;
      width: 23%;
      margin: 20px 1% 20px 0;
      height: 50px;
      vertical-align: top;
      text-align: center; 
    }

    label {
      box-sizing: border-box;
      display: block;
      height: 100%;
      width: 100%;
      padding: 10px 10px 30px 10px;
      cursor: pointer;
      opacity: .5;
      transition: all .5s ease-in-out;
      &:hover, &:focus, &:active {
        color:rgba(#FAFAFA,.5);
      }
    }
</style>
  </head>
  <body>
    <p id="game"></p>
    <form>
    <p class="form__answer"> 
      <input type="radio" name="effect" id="popart" value="popart"><label for="popart">Pop Art</label>
    </p>    
    <p class="form__answer"> 
      <input type="radio" name="effect" id="invert" value="invert"><label for="invert"><span class="radio">Invert</span></label>
    </p>
    <p class="form__answer"> 
      <input type="radio" name="effect" id="point" value="pointillism"><label for="point"><span class="radio">Pointillism</span></label></p>
    <p class="form__answer"> 
      <input type="radio" name="effect" id="cat" value="cat"><label for="cat"><span class="radio">Cat Filter</span></label></p>
    </form>
  </body>
</html>
